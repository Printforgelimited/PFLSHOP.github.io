<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PrintForgeLimited</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #121212;
      color: #f0f0f0;
    }

    header {
      background-color: #1e1e1e;
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #f56400;
    }

    .navbar {
      background-color: #181818;
      padding: 1rem 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .nav-button {
      background-color: #2c2c2c;
      color: #f0f0f0;
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 999px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .nav-button:hover {
      background-color: #f56400;
      color: #fff;
    }

    .hero {
      padding: 3rem 1rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .hero p {
      font-size: 1.25rem;
      color: #aaa;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      background: #1f1f1f;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.02);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 0.8rem;
    }

    .product h2 {
      margin-bottom: 0.4rem;
      font-size: 1.25rem;
    }

    .product p {
      color: #bbb;
    }

    .buy-button {
      display: inline-block;
      margin-top: 0.8rem;
      padding: 0.6rem 1.2rem;
      background: #f56400;
      color: white;
      border-radius: 999px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .buy-button:hover {
      background: #d45500;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #181818;
      color: #888;
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    @media screen and (max-width: 600px) {
      .nav-button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>PrintForgeLimited</header>

    <a href="index.html" class="nav-button">Home</a>
    <a href="products.html" class="nav-button
