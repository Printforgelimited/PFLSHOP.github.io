<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PrintForgeLimited</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Reset Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
    }

    /* Header (Navigation Bar) */
    header {
      background-color: #1f1f1f;
      padding: 1rem 0;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    nav {
      background-color: #2c2c2c;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: #1e90ff; /* Blue color for the pill-shaped buttons */
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 10px 25px;
      border-radius: 50px; /* Makes the link pill-shaped */
      background-color: transparent;
      border: 2px solid #1e90ff; /* Blue border */
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #1e90ff; /* Background turns blue on hover */
      color: #fff; /* Text turns white on hover */
    }

    /* Hero Section */
    .hero {
      background: url('https://via.placeholder.com/1600x800') no-repeat center center/cover;
      padding: 4rem 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      color: #fff;
    }

    .hero p {
      font-size: 1.5rem;
      color: #ddd;
    }

    /* Product Grid */
    main {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .product {
      background: #1f1f1f;
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .product h2 {
      font-size: 1.6rem;
      color: #fff;
    }

    .product p {
      color: #ddd;
      font-size: 1rem;
    }

    .buy-button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background-color: #f56400;
      color: #fff;
      text-decoration: none;
      border-radius: 999px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: #d45500;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: #fff;
    }

  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>PrintForgeLimited</h1>
  </header>

  <!-- Navbar Section -->
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li> <!-- Home links to a different page -->
      <li><a href="products.html">Products</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to PrintForgeLimited</h1>
    <p>Your go-to store for 3D printed products</p>
  </section>

  <!-- Product Grid -->
  <main>
    <div class="product-grid">
      <div class="product">
        <img src="https://via.placeholder.com/300" alt="Product Image">
        <h2>3D Printed Puzzle</h2>
        <p>$10.00</p>
        <a href="#" class="buy-button">Buy Now</a>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300" alt="Product Image">
        <h2>Blue Hoodie</h2>
        <p>$30.00</p>
        <a href="#" class="buy-button">Buy Now</a>
      </div>
      <!-- Add more products as needed -->
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 PrintForgeLimited</p>
  </footer>

</body>
</html>
